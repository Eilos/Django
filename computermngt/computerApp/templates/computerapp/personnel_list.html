{% extends "index.html" %}

{% block content %}
    <h1 style="text-align: center;">Liste du personnel</h1>
    {% if personnels %}
    <table class="table table-sm" border="1" cellpadding="5">
        <td>Secu</td>
        <td>Nom</td>
        <td>prenom</td>
        {% for personnel in personnels %}
        <tr>
            <td><a href="{% url 'personnel-detail' personnel.secu %}">{{personnel.secu }}</a></td> 
            <td>{{personnel.nom}}</td>
            <td>{{personnel.prenom}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>Il n\'y a pas de machine.</p >
    {% endif %}
{% endblock %}
