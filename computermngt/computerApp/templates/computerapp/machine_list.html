{% extends "index.html" %}

{% block content %}
    <h1 style="text-align: center;">Liste des machines</h1>
    {% if machines %}
    <table class="table table-primary" border="1" cellpadding="5">
        <td style="width: 500px; padding-left: 50px;">Id</td>
        <td style="width: 500px;">Nom</td>
        <td style="width: 600px;">Date de maintenance</td>
        {% for machine in machines %}
        <tr>
            <td style="padding-left: 50px;"><a href="{% url 'machine-detail' machine.id %}">{{ machine.id }}</a></td> 
            <td>{{machine.nom}}</td>
            <td style="width: 100px;">{{machine.maintenanceDate}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>Il n\'y a pas de machine.</p >
    {% endif %}
{% endblock %}
